<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tea House</title>
</head>
<body class="manrope">
    <section class="header">
        <div class="banner max-w-7xl mx-auto grid grid-cols-1  md:grid-cols-2  gap-3.5 mt-[68px]">
            <div class="banner-left px-5 space-y-[30px]">
                <h2 class="font-extrabold text-[50px] lg:text-[80px] text-[#1C1C1C]">It's good <br>
                    tea time at The <br>Tea House
                </h2>
                <p class="font-medium text-lg text-[#777777] line">
                    Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.
                </p>
                <button class="bg-linear-to-r from-[#FF8938] to-[#FF0000] rounded-[10px] px-5 py-[18px] text-white flex justify-center items-center gap-2.5 cursor-pointer transition-transform duration-1000 ease-in-out hover:scale-150 hover:rotate-90">
                    <p class="font-bold text-xl">Explore More</p>
                    <i class="fa-solid fa-arrow-up rotate-45"></i>
                </button>
            </div>
            <div class="banner-right flex justify-end items-end relative">
                
                    <img src="images/banner.png" alt="">
                    <div class="rating px-[26px] py-[18px] rounded-[10px] bg-white shadow-xl/30 flex gap-2 absolute bottom-8 left-20">
                        <img src="images/bannerRating.png" alt="">
                        <div class="rating-content ">
                            <h2 class="font-extrabold text-3xl text-[#1C1C1C]">5.00</h2>
                            <p class="font-semibold text-[16px] text-[#777777]">Trust Pilot Ratings</p>
                        </div>
                    </div>
                
            </div>
        </div>
    </section>


</body>
</html>
